architecture: replication

global:
  postgresql:
    auth:
      existingSecret: postgresql
      database: postgres
  storageClass: local-path

metrics:
  enabled: true
  pgStatStatements: true
  extendQuery: true
  # --- START: MODIFIED SECTION ---
  customMetrics:
    pg_stat_statements_slow_queries:
      query: |
        SELECT
          d.datname,
          s.queryid,
          s.query,
          s.calls,
          s.mean_exec_time,
          s.total_exec_time
        FROM pg_stat_statements s
        JOIN pg_database d ON s.dbid = d.oid
        ORDER BY s.mean_exec_time DESC
        LIMIT 10
      metrics:
        - datname:
            usage: "LABEL"
            description: "Database name"
        - queryid:
            usage: "LABEL"
            description: "Query ID hash"
        - query:
            usage: "LABEL"
            description: "The query string"
        - calls:
            usage: "COUNTER"
            description: "Number of times the query has been executed"
        - mean_exec_time:
            usage: "GAUGE"
            description: "Mean execution time in milliseconds"
        - total_exec_time:
            usage: "GAUGE"
            description: "Total time spent in the statement in milliseconds"
  # --- END: MODIFIED SECTION ---

primary:
  extendedConfiguration: |
    max_connections = 3001
    shared_preload_libraries = 'pg_stat_statements'
    pg_stat_statements.track = all
    track_io_timing = on
    log_destination = 'stderr'
    logging_collector = on
    log_directory = '/bitnami/postgresql/logs'
    log_filename = 'postgresql.log'
    log_connections = off
    log_disconnections = off
    log_min_duration_statement = 1000
    log_statement = 'all'
  persistence:
    size: 2Gi
  resourcesPreset: medium

readReplicas:
  replicaCount: 1
  extendedConfiguration: |
    max_connections = 3001
    shared_preload_libraries = 'pg_stat_statements'
    pg_stat_statements.track = all
    track_io_timing = on
    log_destination = 'stderr'
    logging_collector = on
    log_directory = '/bitnami/postgresql/logs'
    log_filename = 'postgresql.log'
    log_connections = off
    log_disconnections = off
    log_min_duration_statement = 1000
    log_statement = 'all'
  persistence:
    size: 2Gi
  resourcesPreset: medium

replication:
  enabled: true
  numSynchronousReplicas: 1
  synchronousCommit: "on"
